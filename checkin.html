                <option value="https://www.klm.com/ams/checkin/web/kl/br/br">KLM</option>

    <script type="text/javascript">
        window.onload = function () {
            var combo = document.getElementById('checkin');
            combo.onchange = function () {
                if (this.value != '') window.open(this.value);
            };
        };
    </script>
