<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Desconto - SESC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #f3f4f8 0%, #e7e9f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 1rem;
        }

        .container {
            max-width: 650px;
            margin: auto;
            background: white;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h2 {
            color: #1a237e;
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 0;
        }

        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .calculator-grid {
                gap: 1rem;
            }
        }

        .input-field {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 1.5rem;
            position: relative;
        }

        .input-field label {
            display: block;
            color: #1a237e;
            font-weight: 600;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .input-field label i {
            margin-right: 0.8rem;
            font-size: 1.1rem;
            vertical-align: middle;
        }

        .input-field .input-wrapper {
            position: relative;
        }

        .input-field .input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #1a237e;
            font-size: 1.1rem;
        }

        .input-field input {
            width: 100%;
            padding: 0.8rem 0.8rem 0.8rem 2.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            background: white;
        }

        .input-field input:focus {
            outline: none;
            border-color: #1a237e;
            box-shadow: 0 0 0 3px rgba(26, 35, 126, 0.1);
        }

        .results {
            background: #f8f9fa;
            border-radius: 20px;
            padding: 1.5rem;
            margin-top: 1.5rem;
        }

        .result-item {
            background: white;
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            margin-bottom: 0.8rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .result-item:hover {
            transform: translateX(5px);
        }

        .result-item .label {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            color: #424242;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .result-item .value {
            font-weight: 600;
            font-size: 1rem;
        }

        .valor-sem-desconto {
            border-left: 4px solid #ff4444;
        }

        .valor-com-desconto {
            border-left: 4px solid #00C851;
        }

        .separator {
            height: 1px;
            background: #e0e0e0;
            margin: 1rem 0;
        }

        .actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 0.8rem;
            border-radius: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #1a237e;
            border: none;
        }

        .btn-primary:hover {
            background: #151b60;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            border: none;
        }

        .btn-danger:hover {
            background: #bb2d3b;
            transform: translateY(-2px);
        }

        .btn i {
            font-size: 1rem;
        }

        .animate-fade {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="container animate-fade">
    <div class="header">
        <h2><i class="bi bi-calculator"></i> Calculadora de Desconto</h2>
        <p>Sistema de c√°lculo de desconto SESC</p>
    </div>

    <div class="calculator-grid">
        <div class="input-field">
            <label>
                <i class="bi bi-currency-dollar"></i>
                Valor da tarifa
            </label>
            <div class="input-wrapper">
                <i class="bi bi-cash"></i>
                <input type="text" id="tarifa" placeholder="Digite o valor da tarifa">
            </div>
        </div>

        <div class="input-field">
            <label>
                <i class="bi bi-percent"></i>
                Taxa de embarque
            </label>
            <div class="input-wrapper">
                <i class="bi bi-cash-coin"></i>
                <input type="text" id="taxa" placeholder="Digite a taxa de embarque">
            </div>
        </div>
    </div>

    <div class="results" id="result-group">
        <div class="result-item valor-sem-desconto">
            <div class="label">
                <i class="bi bi-tag"></i>
                <span>Valor da tarifa sem desconto</span>
            </div>
            <div class="value" id="tarifaSemDesconto">R$ 0,00</div>
        </div>

        <div class="result-item valor-sem-desconto">
            <div class="label">
                <i class="bi bi-scissors"></i>
                <span>Desconto (18,51%)</span>
            </div>
            <div class="value" id="desconto">R$ 0,00</div>
        </div>

        <div class="result-item valor-com-desconto">
            <div class="label">
                <i class="bi bi-check-circle"></i>
                <span>Valor com desconto</span>
            </div>
            <div class="value" id="tarifaComDesconto">R$ 0,00</div>
        </div>

        <div class="separator"></div>

        <div class="result-item">
            <div class="label">
                <i class="bi bi-ticket-perforated"></i>
                <span>Taxa de embarque</span>
            </div>
            <div class="value" id="taxaEmbarque">R$ 0,00</div>
        </div>

        <div class="result-item">
            <div class="label">
                <i class="bi bi-cart-check"></i>
                <span>Total</span>
            </div>
            <div class="value" id="total">R$ 0,00</div>
        </div>
    </div>

    <div class="actions">
        <button class="btn btn-primary" onclick="copiarResultado()">
            <i class="bi bi-clipboard"></i>
            Copiar valores
        </button>
        <button class="btn btn-danger" onclick="refazer()">
            <i class="bi bi-arrow-counterclockwise"></i>
            Limpar
        </button>
    </div>
</div>

<!-- Scripts permanecem os mesmos -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script>
    function formatCurrency(input) {
        var value = input.value.replace(/\D/g, '');
        value = (value / 100).toFixed(2) + '';
        value = value.replace(".", ",");
        value = value.replace(/(\d)(?=(\d{3})+(?!\d))/g, "$1.");
        input.value = 'R$ ' + value;
    }

    document.getElementById('tarifa').addEventListener('input', function() {
        formatCurrency(this);
        calcular();
    });

    document.getElementById('taxa').addEventListener('input', function() {
        formatCurrency(this);
        calcular();
    });

    function calcular() {
        var tarifa = parseFloat(document.getElementById('tarifa').value.replace(/\D/g, '')) / 100 || 0;
        var taxa = parseFloat(document.getElementById('taxa').value.replace(/\D/g, '')) / 100 || 0;

        var desconto = tarifa * 0.1851;
        var tarifaComDesconto = tarifa - desconto;
        var total = tarifaComDesconto + taxa;

        document.getElementById('tarifaSemDesconto').textContent = 'R$ ' + tarifa.toFixed(2).replace(".", ",").replace(/(\d)(?=(\d{3})+(?!\d))/g, "$1.");
        document.getElementById('desconto').textContent = 'R$ ' + desconto.toFixed(2).replace(".", ",").replace(/(\d)(?=(\d{3})+(?!\d))/g, "$1.");
        document.getElementById('tarifaComDesconto').textContent = 'R$ ' + tarifaComDesconto.toFixed(2).replace(".", ",").replace(/(\d)(?=(\d{3})+(?!\d))/g, "$1.");
        document.getElementById('taxaEmbarque').textContent = 'R$ ' + taxa.toFixed(2).replace(".", ",").replace(/(\d)(?=(\d{3})+(?!\d))/g, "$1.");
        document.getElementById('total').textContent = 'R$ ' + total.toFixed(2).replace(".", ",").replace(/(\d)(?=(\d{3})+(?!\d))/g, "$1.");

        document.getElementById('result-group').style.display = 'block';
    }

    function copiarResultado() {
        var resultado = `Valor da tarifa sem desconto: ${document.getElementById('tarifaSemDesconto').textContent}\n` +
                        `Desconto (18,51%): ${document.getElementById('desconto').textContent}\n` +
                        `Valor da tarifa com desconto aplicado: ${document.getElementById('tarifaComDesconto').textContent}\n` +
                        `Taxa de embarque: ${document.getElementById('taxaEmbarque').textContent}\n` +
                        `Total: ${document.getElementById('total').textContent}`;

        navigator.clipboard.writeText(resultado).then(() => {
            Toastify({
                text: "Copiado com sucesso!",
                duration: 3000,
                gravity: "top",
                position: "right",
                style: {
                    background: "#292d96",
                    borderRadius: "8px",
                    fontFamily: "'Montserrat', sans-serif"
                }
            }).showToast();
        }).catch(() => {
            Toastify({
                text: "Erro ao copiar!",
                duration: 3000,
                gravity: "top",
                position: "right",
                style: {
                    background: "#dc3545",
                    borderRadius: "8px",
                    fontFamily: "'Montserrat', sans-serif"
                }
            }).showToast();
        });
    }

    function refazer() {
        document.getElementById('tarifa').value = '';
        document.getElementById('taxa').value = '';
        calcular();
        
        Toastify({
            text: "Valores resetados!",
            duration: 3000,
            gravity: "top",
            position: "right",
            style: {
                background: "#198754",
                borderRadius: "8px",
                fontFamily: "'Montserrat', sans-serif"
            }
        }).showToast();
    }

    // Inicializa a exibi√ß√£o dos resultados
    calcular();
</script>

</body>
</html>
