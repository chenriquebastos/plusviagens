<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Diárias</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo geral do body */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Container principal */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Título principal */
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Formulário */
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group button {
            display: inline-block;
            background: #5cb85c;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group button:hover {
            background: #4cae4c;
        }

        /* Tabela de resultados */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background: #f4f4f4;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .form-group input,
            .form-group select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Diárias</h1>
        <form id="diariaForm">
            <div class="form-group">
                <label for="dataInicio">Data de Início:</label>
                <input type="date" id="dataInicio" name="dataInicio" required>
            </div>
            <div class="form-group">
                <label for="dataFim">Data de Fim:</label>
                <input type="date" id="dataFim" name="dataFim" required>
            </div>
            <div class="form-group">
                <label for="tipoDiaria">Tipo de Diária:</label>
                <select id="tipoDiaria" name="tipoDiaria" required>
                    <option value="completa">Completa</option>
                    <option value="meia">Meia</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Calcular</button>
            </div>
        </form>
        <table id="resultado">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Tipo</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <!-- Resultados serão inseridos aqui -->
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('diariaForm').addEventListener('submit', function(event) {
            event.preventDefault();
            calcularDiarias();
        });

        function calcularDiarias() {
            const dataInicio = new Date(document.getElementById('dataInicio').value);
            const dataFim = new Date(document.getElementById('dataFim').value);
            const tipoDiaria = document.getElementById('tipoDiaria').value;
            const resultado = document.getElementById('resultado').getElementsByTagName('tbody')[0];

            // Limpar resultados anteriores
            resultado.innerHTML = '';

            const umDia = 24 * 60 * 60 * 1000;
            for (let data = new Date(dataInicio); data <= dataFim; data.setDate(data.getDate() + 1)) {
                const novaLinha = resultado.insertRow();
                const colunaData = novaLinha.insertCell(0);
                const colunaTipo = novaLinha.insertCell(1);
                const colunaValor = novaLinha.insertCell(2);

                colunaData.textContent = data.toLocaleDateString();
                colunaTipo.textContent = tipoDiaria.charAt(0).toUpperCase() + tipoDiaria.slice(1);
                colunaValor.textContent = tipoDiaria === 'completa' ? 'R$ 100,00' : 'R$ 50,00';
            }
        }
    </script>
</body>
</html>
